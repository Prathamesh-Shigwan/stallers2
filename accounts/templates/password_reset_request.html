{% extends "base.html" %}
{% load form_tags %}

{% block content %}
<style>
    .otp-container {
        border: 2px solid #198754; /* Bootstrap green */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        margin: 60px auto;
        background-color: #ffffff;
    }

    @media (max-width: 576px) {
        .otp-container {
            max-width: 90%;
            padding: 20px;
        }
    }
</style>

<div class="otp-container">
  <h3 class="text-center text-success fw-bold mb-3">Reset Your Password</h3>
  <p class="text-muted text-center mb-4">Enter your registered email address and weâ€™ll send you a link to reset your password.</p>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group mb-3">
      {{ form.email.label_tag }}
      {{ form.email|add_class:"form-control form-control-lg" }}
    </div>
    <button type="submit" class="btn btn-success btn-lg w-100">Send Reset Link</button>
  </form>
</div>
{% endblock %}
