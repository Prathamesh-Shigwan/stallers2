{% extends 'base.html' %}

{% load static %}

{% block content %}
<main role="main">
      <div class="register-area ptb--70">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">

        <div class="note form-success" id="ResetSuccess" style="display:none;">
          We've sent you an email with a link to update your password.
        </div>

        <div class="login">
          <div id="CustomerLoginForm">
            <form method="POST" >

            <div class="login-form-container">
              <div class="login-text">
                <h2>login </h2>
                <span> Don't have an account? <a href="{% url 'accounts:signup' %}">Create here</a></span>
              </div>
                {% if form.errors %}
                <div class="alert alert-danger">
                  <strong>
                    {{ form.errors }}
                  </strong>
                </div>
                {% endif %}


              <div class="login-form">
                {%  csrf_token %}


                <input type="email" name="email" id="CustomerEmail" class="input-full" placeholder="Email"  autocapitalize="off" autofocus="">

                <input type="password" value="" name="password" id="CustomerPassword" class="input-full" placeholder="Password">

                <div class="button-box">
                  <div class="login-toggle-btn">
                    <button type="submit" class="default-btn floatright">Sign In</button>

                    <a href="{% url 'accounts:password_reset_request' %}" id="RecoverPassword">Forgot your password?</a>

                  </div>
                </div>
              </div>
            </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    {% endblock %}

<!-- register-area end -->
    </main>
