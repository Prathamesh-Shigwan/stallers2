{% extends 'custom_admin/base_site.html' %}
{% load static custom_filters %}
{% block content %}

<div class="max-w-xl mx-auto p-6 bg-white shadow rounded-lg">
    <h2 class="text-2xl font-semibold mb-4 text-red-600">Confirm Delete</h2>
    <p class="mb-6">Are you sure you want to delete "<strong>{{ object }}</strong>"?</p>
    <form method="post" class="flex space-x-4">
        {% csrf_token %}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">
            Yes, delete
        </button>
        <a href="{% url 'custom_admin:site_settings_list' %}" class="text-gray-600 hover:underline self-center">
            Cancel
        </a>
    </form>
</div>

{% endblock %}
